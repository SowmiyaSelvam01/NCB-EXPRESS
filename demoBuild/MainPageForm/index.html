  <form class="main-form" action="index.html" method="post">
    <h2 class="Comp-head">RAISE YOUR COMPLAINT WITH ANONYMITY</h2>
    <div class="div-date">
      <div class="date-form">
        <label for="dateOfEvent"><span class="">Date of Event</span></label>
        <input type="date" name="" value="" class="form-control date-input">
      </div>
    </div>

    <div class="div-time">
      <div class="time-form">
        <label for="" class="time-label"><span class="">Time of Event</span></label>
        <input type="time" name="" value="" class="time-input form-control">
      </div>
    </div>

    <div>
      <label for="fname" class="accu-name">Short description</label>
      <input type="text" id="fname" name="firstname" placeholder="Keep under 20 words..." class="guilty-name form-control">
    </div>

    <div>
      <label for="fname" class="accu-name">Accused Name(Optional)</label>
      <input type="text" id="fname" name="firstname" placeholder="Enter accused name here" class="guilty-name form-control">
    </div>

    <div>
      <label for="fname" class="accu-name">Website URL</label>
      <input type="text" id="fname" name="firstname" placeholder="URL of the illegal trade website" class="guilty-name form-control">
    </div>

    <div class="drug-rel">
      <label for="" class="custom-select">Type Of Drug</label>
      <select class="form-control" class="rep-select">
        <option value="0">--Please choose an option--</option>
        <option value="1">Alcohol</option>
        <option value="2">Cannabis</option>
        <option value="3">Opium</option>
        <option value="4">Heroin</option>
        <option value="4">Multiple</option>
        <option value="5">No idea but something related to drug</option>
      </select>
    </div>

    <div class="drug-rel">
      <label for="" class="sever">Severioty</label>
      <select class="form-control">
        <option value="">--Please choose an option--</option>
        <option>Mild</option>
        <option>Priority</option>
        <option>High Priority</option>
        <option>Extreme</option>
      </select>
    </div>

    <div class="addr-div">
      <label for="" class="form-label" class="addr-label">Enter detailed description of your complaint</label>
      <textarea class="addr-text" name="textarea" rows="8" cols="80" id="inputAddress" placeholder="Enter Drug Activity related address"></textarea>
    </div>

    <div class="add-pre-sub">
      <label for="inputCity" class="form-label small-label">City</label>
      <input type="text" class="form-control city-input" id="inputCity">
    </div>

    <div class="add-pre-sub">
      <label for="inputState" class="form-label small-label">State</label>
      <select id="inputState" class="form-select form-control state-input">

        <option value="Andhra Pradesh">Andhra Pradesh</option>

        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>

        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
      </select>

    <div class="add-pre-sub">
